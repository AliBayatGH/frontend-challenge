<div *ngIf="loading">Loading recipes...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading && !error">
    <input [formControl]="searchControl" placeholder="Search recipes..." />
    <div class="recipe-cards">
        <app-recipe-card *ngFor="let recipe of filteredRecipes" [recipe]="recipe" appHighlight></app-recipe-card>
    </div>
</div>
